{% load bootstrap4 %}
{% bootstrap_css %}

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'tareas:home' %}"> Inicio </a>
    {% if request.user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'tareas:index' %}"> Tareas </a>
    {% endif %}
    {% if not request.user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'login' %}"> Acceder </a>
    <a class="navbar-brand" href="{% url 'signup' %}"> Registrar </a>
    {% else %}
    <a class="navbar-brand" href="{% url 'logout' %}"> Salir </a>
    {% endif %}
</nav>
<body>
    {% block content %}
    {% endblock content %}
</body>

{% bootstrap_javascript jquery='full' %}
